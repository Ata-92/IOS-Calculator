<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>IOS Calculator</title>
</head>
<body>
  <div class="container">
    <p class="up"></p>
    <p class="down"></p>
    <button class="item1">AC</button>
    <button class="item2">+/-</button>
    <button class="item3">&#x2190;</button>
    <button class="item4">&#xf7;</button>
    <button class="item5">7</button>
    <button class="item6">8</button>
    <button class="item7">9</button>
    <button class="item8">&#xd7;</button>
    <button class="item9">4</button>
    <button class="item10">5</button>
    <button class="item11">6</button>
    <button class="item12">-</button>
    <button class="item13">1</button>
    <button class="item14">2</button>
    <button class="item15">3</button>
    <button class="item16">+</button>
    <button class="item17">0</button>
    <button class="item18">,</button>
    <button class="item19">=</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
